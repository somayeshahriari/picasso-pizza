<html>

    <body>
        <div class="box1">
        <fieldset>
            <legend>  ارتباط با ما </legend>
        <form action="./thank you Page.html" method="post">
          
        <label for="information"> اطلاعات عمومی </label>
        <br>
        <br>
        <label for="Firstname">نام:</label>
        <input type="text" id="=name" name="=Firstname" required maxlength="15" placeholder="نام ">
        </br>
        <br>
        <label for="Lastname">نام خانوادگی :</label>
        <input type="text" id="=name" name="=Lastname" required maxlength="15" placeholder=" نام خانوادگی ">
        <br>
        <br>
        <label for="food">کدام غذای ما را امتحان کرده اید؟</label>
        <select id="food" name="food">
            <option value="peper">پیتزاپپرونی</option>
            <option value="baken">پیتزابیکن	</option>
            <option value="rost">پیتزارست بیف	</option>
            <option value="spesial">پیتزااسپشیال	</option>
            <option value="shikago">پیتزاشیکاگو</option>
            <option value="vegan">وگان	</option>
            <option value="chiken">پیتزا سیر و استیک</option>
            <option value="chiken">میکس ویژه</option>
            <option value="chiken">پیتزاسوپریم</option>
            <option value="chiken">پیتزا مخلوط</option>
            <option value="chiken">پیتزا مکزیکی	</option>
            <option value="chiken">پیکاسو	</option>
        </select>
        <br>
        <br>
        <label for="city-choice">شهر:</label>
        <input list="city-option"  id="city-choice" name="city-choice">
        <datalist id="city-option">
            <option value="تهران"></option>
            <option value="اصفهان"></option>
            <option value="شیراز"></option>
            <option value="کرمان"></option>
        </datalist>

        <br>
        <br>

        <label for="password">رمز عبور :</label>
        <input type="password" id="=password" name="=password" required maxlength="6" placeholder=" رمز عبور">
   
        <br>
        <br>
       
        <br>
        <br>
        <div>
            <label for="information"> اطلاعات شخصی </label>
            <br>
            <br>
            <label for="birthday"> تاریخ تولد:</label>
            <input type="date" id="=birthday">
            <br>
        <br>
<label for="weight">وزن:</label>
<input type="range" id="weight" min="30" max="150" value="50" oninput="num.value=this.value">
<output id="num">50</output>
<p> گیاه خوار هستید یا گوشت خوار 
                <input type="radio" id="vegetrian" name="food" value="گیاه خوار">
                <label for="vegetrian">گوشت خوار</label>
                <input type="radio" id="meat" name="food" value="گوشت خوار">
                <label for="meat">گیاه خوار</label>
                </p>
            <br>
            <label for="address"> آدرس :</label>
            <input type="text" id="=address">
            <br>
            <label for="messege"> پیام</label>
            <br>
            <textarea id="messege" name="messege" rows="5" placeholder="پیشنهادات و انتقادات"></textarea>
            <br>
            <button type="submit" > ارسال</button>
            <button type="reset" > پاک کردن</button>
    
        </fieldset>

    </form>
</div>
